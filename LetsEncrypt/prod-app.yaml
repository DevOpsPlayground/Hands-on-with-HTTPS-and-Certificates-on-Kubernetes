apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-app
  template:
    metadata:
      labels:
        app: prod-app
    spec:
      containers:
      - name: prod-app
        image: mcr.microsoft.com/azuredocs/aks-helloworld:v1
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: "Welcome to your Production App! Certificates signed by LetEncypt"
---
apiVersion: v1
kind: Service
metadata:
  name: prod-app
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: prod-app